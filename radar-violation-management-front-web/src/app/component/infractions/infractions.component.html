<div class="flex items-center m-2">
  <h4 class="mx-auto"style="color: #0d1703;"><b>Speeding fines</b></h4>
</div>



<ng-template #errors>
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <span class="fas fa-bullhorn me-1"></span>
    <strong>{{ errMessage }}</strong>
    <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</ng-template>

<!-- Table -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="card border-0 shadow">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="">
                <tr>
                  <th class="border-bottom" scope="col"></th>
                  <th class="border-bottom" scope="col">Date</th>
                  <th class="border-bottom" scope="col">Matricule</th>
                  <th class="border-bottom" scope="col">Owner's Name</th>
                  <th class="border-bottom" scope="col">Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of infractions">
                  <td>{{ i.id }}</td>
                  <td>{{ i.date | date:'yy-MM-dd [HH:mm:ss]' }}</td>
                  <td>{{ i.matriculeVehicule | slice:0:8 }}</td>
                  <td>{{ ownerNames[i.matriculeVehicule] }}</td>
                  <td>{{ i.montantFraction }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <form class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <p class="title" style="color: #0d1703;">New infraction</p>

        <div class="form-group">
          <label>
            <input required placeholder="radar id" type="text" class="input" name="id" ngModel>
          </label>
        </div>

        <div class="form-group">
          <label>
            <input required placeholder="matricule" type="text" class="input" name="matricule" ngModel>
          </label>
        </div>

        <div class="form-group">
          <label>
            <input required placeholder="vitesse" type="text" class="input" name="vitesseVehicule" ngModel>
          </label>
        </div>

        <button class="submit" style="background-color: #0d1703;" type="submit">Submit</button>
      </form>
    </div>

  </div>
</div>
